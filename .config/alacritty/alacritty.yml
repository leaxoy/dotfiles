alt_send_esc: true
live_config_reload: true

font:
  size: 20
  normal:
    family: FiraCode Nerd Font Mono
    style: Retina
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic

window:
  decorations: buttonless
  dimensions:
    columns: 100
    lines: 30
  opacity: 0.9

colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black:   '0x15161e'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan:    '0x7dcfff'
    white:   '0xa9b1d6'

  # Bright colors
  bright:
    black:   '0x414868'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xbb9af7'
